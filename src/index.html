<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>

  <body>

    <script
      type="text/javascript"
      src="./main.js"
    >
    </script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="field">
        <legend>
          Personal information
        </legend>

        <label class="form_field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>

        <label class="form_field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>

        <label class="form_field">
          How old are You?
          <input
            type="number"
            name="number"
            value="12"
            min="1"
            max="100"
            required
          >
        </label>

        <label class="form_field">
          Full date of birth:
          <input
            type="date"
            name="age"
            min="1970-22-01"
            max="2022-24-01"
            required
          >
        </label>

        <label class="form_field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            required
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>
          Registration
        </legend>

        <label class="form_field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </label>

        <label class="form_field">
          Password:
          <input
            type="password"
            name="password"
            autocomplete="off"
            required
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>
          An interesting fact about you!
        </legend>

        <label class="form_field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cat"
              value="yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="cat"
              value="no"
            >
            No
          </label>
        </label>

        <label class="form_field">
          What is your favorite color?
          <input
            type="color"
            name="color"
          >
        </label>

        <label class="form_field"
        >
          What time do you go to bed?
          <input
            type="time"
            name="sleep"
            min="00:00:00"
            max="23:59:59"
            required
          >
        </label>

        <label class="form_field">
          What are your favorite brand of cars?
          <select
            name="firms"
            multiple
          >
            <option value="BMW">
             BMW
            </option>
            <option value="Audi">
             Audi
            </option>
            <option value="Lada">
             Lada
            </option>
          </select>
        </label>

        <label class="form_field">
          How do you rate our work?
          <input
            type="range"
            name="range"
            value="0"
            minlength="0"
            maxlength="10"
          >
        </label>

      </fieldset>

      <fieldset class="field">
        <legend>
          Additional info:
        </legend>

        <label class="form_field">
          Comments:
          <textarea></textarea>
        </label>

        <label class="form_field">
           Would you recommend us?
          <select name="recommend">
            <option
             value="yes"
             selected
            >
              yes
            </option>
            <option value="no">
              No
            </option>
          </select>
        </label>
      </fieldset>

      <button
        type="submit"
        value="send"
      >
       Submit
      </button>
    </form>


  </body>

</html>
